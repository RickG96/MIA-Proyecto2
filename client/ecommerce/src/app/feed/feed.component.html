<app-headerb></app-headerb>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <h6>Categories</h6>
            <hr>
            <ul class="list-group">
                <li class="list-group-item">
                    item 1
                    <ul class="nested">
                        <li class="list-group-item">item 1.1</li>
                        <li class="list-group-item">item 1.2</li>
                        <li class="list-group-item">item 1.3</li>
                        <li class="list-group-item">item 1.4</li>
                    </ul>
                </li>
                <li class="list-group-item">item 2</li>
                <li class="list-group-item">item 3</li>
                <li class="list-group-item">item 4</li>
                <li class="list-group-item">item 5</li>
            </ul>
        </div>
        <div class="col-8">
            <h1>All Items</h1>
            <hr>
            <div class="container-md">
                <div class="row row-cols-3">
                    <div class="col" *ngFor="let producto of ELEMENT_DATA">
                        <div class="card" style="width: 18rem; padding-top: 7px;">
                            <img src="{{producto.imagen}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{producto.nombre}}</h5>
                                <p class="card-text">{{producto.descripcion}}</p>
                                <p class="card-text"><span>$ </span>{{producto.precio}}</p>
                                <p class="card-text">{{producto.cantidad}}<span> units</span></p>
                                <button class="btn btn-info" (click)="seeProduct(producto)">view <i class="fas fa-eye"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
