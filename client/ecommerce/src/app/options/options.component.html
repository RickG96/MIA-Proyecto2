<app-headerb></app-headerb>
<div class="container">
    <div *ngIf="actualizar == false;" class="card mb-3 centrar" style="max-width: 540px; margin-top: 20%;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{usuario.fotografia}}" class="card-img" style="padding-top: 35%;" alt="user img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{usuario.nombre}} {{usuario.apellido}}</h5>
                <hr>
                <p class="card-text">Memeber: {{usuario.membresia}}</p>
                <p class="card-text">Balance: ${{usuario.credito}}</p>
                <p class="card-text">Email: {{usuario.correo}}</p>
                <p class="card-text">Adress: {{usuario.direccion}}</p>
                <p class="card-text">Phone Number: {{usuario.telefono}}</p>
                <p class="card-text">Birth: {{usuario.nacimiento}}</p>
                <button class="btn btn-primary" (click)="updateUser(true)">Update</button>
                <button class="btn btn-warning" (click)="deleteUser()">Delete</button>
            </div>
          </div>
        </div>
    </div>
    <div *ngIf="actualizar == true;" class="card mb-3 centrar" style="max-width: 540px; margin-top: 10%;">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Update User</h5>
                <hr>
                <div class="form-group">
                    <label for="updateName">Name</label>
                    <input [(ngModel)]="usuario.nombre" type="text" class="form-control" id="updateName">
                </div>
                <div class="form-group">
                    <label for="updateLast">Last Name</label>
                    <input [(ngModel)]="usuario.apellido" type="text" class="form-control" id="updateLast">
                </div>
                <div class="form-group">
                    <label for="updateAdress">Adress</label>
                    <input [(ngModel)]="usuario.direccion" type="text" class="form-control" id="updateAdress">
                </div>
                <div class="form-group">
                    <label for="updatePhone">Phone Number</label>
                    <input [(ngModel)]="usuario.telefono" type="number" class="form-control" id="updatePhone">
                </div>
                <div class="form-group">
                    <label for="updatePassword">Password</label>
                    <input [(ngModel)]="usuario.contrasenia" type="password" class="form-control" id="updatePassword">
                </div>
                <button class="btn btn-primary" (click)="update(false)">Submit</button>
            </div>
          </div>
        </div>
    </div>
</div>
